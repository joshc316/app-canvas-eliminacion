<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colisión de objetos canvas</title>
    <!-- Agregar enlaces a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+6BtG7Vi+uW6Z33Xs0" crossorigin="anonymous">
    <style>
        /* Estilos personalizados para el cuerpo */
        body {
            padding-top: 5rem; /* Añadir un espacio en la parte superior */
            padding-bottom: 5rem; /* Añadir un espacio en la parte inferior */
        }
        canvas {
            border: 1px solid black; /* Agregar un borde al lienzo */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Contenedor Bootstrap -->
        <div class="row justify-content-center">
            <!-- Fila Bootstrap, justificada en el centro -->
            <div class="col-md-8">
                <!-- Columna Bootstrap -->
                <canvas id="canvas"></canvas>
            </div>
        </div>
    </div>
    <!-- Agregar enlaces a Bootstrap JS y tu archivo JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-LbiZnu5tXl5Q8lAHA0gq76oR2I0bTlGTZG7vEiBzB6m/jC2Oh4EjKgPpfdJhAOrr" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-BmbjAyrR8A+K4uE4poOymfojZUmjmJwibBb4houqlsV5H+6q4Z/uEWb3GDPznPWl" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
